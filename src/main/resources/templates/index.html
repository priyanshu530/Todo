<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white text-center">
            <h2 class="mb-0">âœ… My To-Do List</h2>
        </div>
        <div class="card-body p-4">

            <!-- Add Todo Form -->
            <form th:action="@{/saveTodo}" th:object="${todo}" method="post" class="d-flex mb-4">
                <input type="text" th:field="*{title}" class="form-control me-2" placeholder="Enter a new task..." required />
                <button type="submit" class="btn btn-success">Add</button>
            </form>

            <!-- Todo List -->
            <ul class="list-group">
                <li th:each="t : ${listTodos}"
                    class="list-group-item d-flex justify-content-between align-items-center">

                    <!-- Title with strikethrough if completed -->
                    <span th:text="${t.title}" th:classappend="${t.completed} ? 'text-decoration-line-through text-success fw-bold' : ''"></span>

                    <div>
                        <!-- Toggle button -->
                        <a th:href="@{/updateTodo/{id}(id=${t.id})}"
                           class="btn btn-sm me-2"
                           th:classappend="${t.completed} ? 'btn-warning' : 'btn-primary'">
                            <span th:text="${t.completed} ? 'Undo' : 'Complete'"></span>
                        </a>

                        <!-- Delete button -->
                        <a th:href="@{/deleteTodo/{id}(id=${t.id})}"
                           class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </li>
            </ul>

        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
